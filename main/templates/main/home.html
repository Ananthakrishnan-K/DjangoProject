{% extends "main/header.html"%}



{% block content %}
    {% for tut in tutorials %}
    <div class="col s12 m4">
        <div class="card z-depth-3">
            <div class="card-image" style="height: 200px;">
                <a href={{tut.id}}><img src="{{tut.tutorial_imageurl}}" alt="My image" style="height: auto;"></a>
            </div>
            <div class="card-content" style="height:120px;">
                <p style="font-size: xx-large;"><strong>{{tut.tutorial_title}}</strong></p><br>

            </div>
            <div class="card-action">
                <a href={{tut.id}} class="waves-effect waves-light btn teal darken-3 modal-trigger"><i class="material-icons right">arrow_forward</i>More Details</a>
            </div>
        </div>
    </div>


    {% endfor %}

{% endblock %}
